apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'edu.vanier.distanceFinder.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation     'junit:junit:4.13'

    // https://mavenlibs.com/maven/dependency/com.opencsv/opencsv
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.7.0'
}

